name: Build and push docker image
run-name: Docker building and pushing - ${{ github.ref_name }}

on:
  push:
    tags:
      - api-v**
      - notify-v**

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract package and version from tag
        id: tag
        run: |
          tag_name="$GITHUB_REF_NAME"
          if [[ "$tag_name" =~ ^(api|notify)-v(.*)$ ]]; then
            echo "package=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[2]}" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå Invalid tag format"
            exit 1
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.CONTAINER_REGISTRY }}/kalanah/${{ steps.tag.outputs.package }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest
            type=match,pattern=api-v(.*),group=1
            type=match,pattern=notify-v(.*),group=1

      - name: Login to docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.CONTAINER_REGISTRY }}
          username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./ci/docker/Dockerfile.${{ steps.tag.outputs.package }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
